<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>学生选课列表</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.css}" rel="stylesheet">
		<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>

		<script th:src="@{/webjars/bootstrap/3.3.5/js/bootstrap.js}"></script>
	</head>
	<body>
		<!-- 导航 -->
	<div th:replace="commons/bar::topbar"></div>
		<!-- 主题内容 -->
		<div class="container-fluid">
			<div class="page-main">
				<ol class="breadcrumb">
					<li>学生培养</li>
					<li>选课列表</li>
				</ol>
				<form class="form-inline">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="请输入课程号">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="请输入课程名称">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="请输入任课教师">
					</div>
					<button class="btn btn-info"><span class="glyphicon glyphicon-search"></span></button>
				</form>
				<hr>
				<div class="text-center" style="display:block;margin-bottom: 20px;">
					<a class="btn btn-primary col-sm-1" style="margin-right:10px" href="addStudent.html"><span class="glyphicon glyphicon-plus" style="margin-right: 10px;"></span>添加</a>
					<button class="btn btn-warning col-sm-1"><span class="glyphicon glyphicon-upload" style="margin-right: 10px;"></span>导出</button>
					<label class="pull-right" style="margin-right:20px">共有数据3条</label>

				</div>
				<table class="table table-striped table-bordered text-center" style="margin-top:80px">
					<thead>
						<tr>
							<th class="text-center">课程号</th>
							<th class="text-center">课程名称</th>
							<th class="text-center">课时</th>
							<th class="text-center">任课教师</th>
							<th class="text-center">选课人数</th>
							<th class="text-center">平均分</th>
							<th class="text-center">课程详情</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>1001</td>
							<td>数据库</td>
							<td>32</td>
							<td>李辉</td>
							<td>23</td>
							<td>78</td>
							<td><a style="cursor: pointer;">查看课程</a></td>
						</tr>
					</tbody>
				</table>
				<div class="row text-center">
					<div class="col-sm-6 col-sm-offset-2">
						<ul class="pagination">
							<li><a href="#" aria-label="Previous"><span aria-hidden="true">上一页</span></a></li>
							<li><a href="">1</a></li>
							<li><a href="">2</a></li>
							<li><a href="">3</a></li>
							<li><a href="">4</a></li>
							<li><a href="#" aria-label="Next"><span aria-hidden="true">下一页</span></a></li>
						</ul>
					</div>
					<form class="form-inline" style="padding:20px">
						跳转至
						<div class="form-group">
							<input type="text" class="form-control" style="width:40px">
						</div>
						页
						<button class="btn btn-primary">GO<span class="glyphicon glyphicon-arrow-right" style="marin-left:20px"></span></button>
					</form>
				</div>
			</div>
		</div>
		</div>
		<div th:replace="commons/footer::footer"></div>
	</body>
</html>
