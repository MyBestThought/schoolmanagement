<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>学生选课列表</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.css}" rel="stylesheet">
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>

    <script th:src="@{/webjars/bootstrap/3.3.5/js/bootstrap.js}"></script>
    <style>

    </style>
</head>
<body>
<!-- 导航 -->
<div th:replace="commons/bar::topbar"></div>
<!-- 主题内容 -->
<div class="container-fluid">
    <div class="page-main">
        <ol class="breadcrumb">
            <li>首页</li>
        </ol>
        <hr>
        <div class="text-center" style="display:block;margin-bottom: 20px;">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <!-- 轮播图 -->
                    <div class="carousel slide" id="carousel_container" data-ride="carousel" data-interval="2000">
                        <!-- 图片容器 -->
                        <div class="carousel carousel-inner">
                            <div class="item active">
                                <img th:src="@{/images/build1.png}">
                            </div>
                            <div class="item">
                                <img th:src="@{/images/build2.png}">
                            </div>
                            <div class="item">
                                <img th:src="@{/images/build3.png}">
                            </div>
                            <div class="item">
                                <img th:src="@{/images/build4.png}">
                            </div>
                        </div>
                        <!-- 小圆圈容器 -->
                        <ol class="carousel-indicators">
                            <li data-slide-to="0" data-target="#carousel_container"></li>
                            <li data-slide-to="1" data-target="#carousel_container"></li>
                            <li data-slide-to="2" data-target="#carousel_container"></li>
                            <li data-slide-to="3" data-target="#carousel_container"></li>
                        </ol>
                        <!-- 左右按钮 -->
                        <a href="#carousel_container" data-slide="prev" class="left carousel-control">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                        </a>
                        <a href="#carousel_container" data-slide="next" class="right carousel-control">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </a>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
</div>
<div th:replace="commons/footer::footer"></div>
</body>
</html>
